<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page Project</title>
        <link 
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-columns">
            <div id="header">
            <!-- If I put the h1 below in multiple lines 
             it will put space in between the letters -->
                <h1>
                    <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                </h1>
            </div>
            <div id="small-thumbnails">
                <div>
                    <img 
                        id="first-image" class="images"
                        src="images/thumbnail-1.png"
                        alt="Image of all three books in collection"
                    >
                </div>
                <div>
                    <img 
                        class="images"
                        src="images/thumbnail-2.png"
                        alt="Image of first book in collection"
                    >
                </div>
                <div>
                    <img 
                        class="images"
                        src="images/thumbnail-3.png"
                        alt="Image of second book in collection"
                    >
                </div>
                <div>
                    <img 
                        class="images"
                        src="images/thumbnail-4.png"
                        alt="Image of third book in collection"
                    >
                </div>
            </div>
            <div id="primary-image">
                <div id="primary-image-box">
                    <img 
                        src="images/primary-image.png"
                        alt="Image of all three books in collection"
                    >
                </div>
            </div>
            <div id="product-details">
                <h2>
                    Austin Kleon Collection, 3-Book Set: Keep Going, 
                    Steal Like An Artist & Show Your Work
                </h2>
                <div id="seller-details">
                    <p id="seller-name">
                        <a href="#">koblit2018</a> (31920)
                    </p> 
                    <a class="seller-info" href="#">
                        99.6% positive
                    </a>
                    &bull;
                    <a class="seller-info" href="#">
                        Seller's other items
                    </a> 
                    &bull;
                    <a class="seller-info" href="#">
                        Contact seller
                    </a>
                </div>
                <div id="product-info">
                    <h2>$41.66</h2>
                    <p>Condition: <span>Brand New</span></p>
                    <p>3 available</p>
                </div>
                <div id="buttons">
                    <a id="buy-button" href="#">
                        Buy It Now
                    </a>
                    <a id="cart-button" href="#">
                        Add to cart
                    </a>
                    <a id="wishlist-button" href="#">
                        <i class="fa-regular fa-heart"></i>
                        Add to wishlist
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
