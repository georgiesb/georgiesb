<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Georgianna's Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="hero">
            <h1>Georgianna Bates' Portfolio</h1>
            <a href="#gallery">View My Work</a>
        </div>
        <div id="card-section">
            <div class="card">
                <img
                    src="images/about.jpg"
                    alt="Someone Typing"
                >
                <a href="#">About the Designer</a>
            </div>
            <div class="card">
                <img
                    src="images/contact.jpg"
                    alt="Desktop View"
                >
                <a href="#">Contact</a>
            </div>
        </div>
        <h2>Projects</h2>
        <div id="gallery">
            <!-- <h3>Illustration</h3> -->
            <img
                src="images/creative-portrait.png"
                alt="Creative Portrait"
            >
            <img
                src="images/book-cover.png"
                alt="Book Cover"
            >
            <img
                src="images/homepage.png"
                alt="Website Homepage"
            >
            <img
                src="images/logo-gif.gif"
                alt="Logo Gif"
            >
            <!-- <h3>For the Web</h3>
            <h3>Print</h3> -->
            <img
                src="images/poster.png"
                alt="Poster"
            >
            <!-- <h3>Photos</h3> -->
            <img
                src="images/matte-painting.jpg"
                alt="Matte Painting"
            >
            <img
                src="images/print-ad.jpg"
                alt="Print Ad"
            > 
            <img
                src="images/product-photography.jpg"
                alt="Product Photography"
            > 
            <img
                src="images/style-guide.png"
                alt="Style Guide Cover"
            > 
        </div>
        <div id="footer">
        </div>
    </body>
</html>
