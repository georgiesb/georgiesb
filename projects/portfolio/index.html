<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Georgianna's Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/wem4foc.css">
    </head>
    <body>
        <div id="hero">
            <h1 id="gb">Georgianna Bates'</h1>
            <h1>Portfolio</h1>
            <a href="#work">View My Work</a>
        </div>
        <div id="background-color">
            <div id="card-section">
                <div class="card">
                    <img
                        src="images/about.jpg"
                        alt="Someone Typing"
                    >
                    <a href="#">About the Designer</a>
                </div>
                <div class="card">
                    <img
                        src="images/contact.jpg"
                        alt="Desktop View"
                    >
                    <a href="#">Get in Touch</a>
                </div>
            </div>
        </div>
        <h2 id="work">Projects</h2>
        <div id="gallery">
            <h3>Illustration</h3>
            <img
                src="images/creative-portrait.png"
                alt="Creative Portrait"
            >
            <img
                src="images/book-cover.png"
                alt="Book Cover"
            >
            <img
                src="images/illustration.png"
                alt="Illustration"
            >
            <h3>For the Web</h3>
            <img
                src="images/homepage.png"
                alt="Website Homepage"
            >
            <h3>Print</h3>
            <img
                src="images/poster.png"
                alt="Poster"
            >
            <h3>Photography & Ads</h3>
            <img
                src="images/matte-painting.jpg"
                alt="Matte Painting"
            >
            <img
                src="images/print-ad.jpg"
                alt="Print Ad"
            > 
            <img
                src="images/product-photography.jpg"
                alt="Product Photography"
            > 
            <h3>Brand Design</h3>
            <img
                src="images/style-guide.png"
                alt="Style Guide Cover"
            > 
        </div>
        <div id="footer">
            <img
                src="images/gb-logo.png"
                alt="Personal Logo (Georgianna Bates)"
            >
            <p>
                Junior graphic designer looking to grow and specialize 
                in branding and marketing. 
            </p>
            <a href="#">Contact Me</a>
        </div>
    </body>
</html>
