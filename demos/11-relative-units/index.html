<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relative Units Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img 
            src="images/camille-rose.webp"
            alt="Pink Camille Rose"
            class="small"
        >
        <img
            src="images/camille-rose.webp"
            alt="Pink Camille Rose"
            class="stretch"
        >
        <div class="outer-container">
            <div class="inner-container">
                <img
                    src="images/camille-rose.webp"
                    alt="Pink Camille Rose"
                >
            </div>
        </div>
    </body>
</html>
